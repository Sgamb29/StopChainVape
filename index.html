<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Chain Vaping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titleText">30 Second Timer To Help Pace Yourself</h1>
    <div class="options">
    <div>
        <input type="checkbox" id="audioToggle" checked />
        <label id="audioToggleLabel" for="audioToggle">Audio</label>
    </div>
    <div>
        <input type="checkbox" id="loopToggle"  />
        <label for="loopToggle">Loop</label>
    </div>


    </div>
    <label for="timeChooser">Input Seconds for Timer</label>
    <input type="number" id="timeChooser" value="30" onchange="setTimerTime()">
    <p id="hint"></p>

    <h4 id="loopInfo" hidden="true">Loop enabled, look for button color change or listen for audio.</h4>

    <h3 id="output">Inhale and then press the button.</h3>
    <h4 id="countdownOutput"></h4>
    <button class="mainBtn" id="mainBtn" onclick="startTime()">[+]</button>
    <button class="resetBtn" onclick="refresh()">Reset</button>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
